<div class="root-div">
  @if(destinationID === 0) {
  <app-header (sendInput)="receivedInput($event)" />

  <div class="destinations-div">
    @for(destination of destinationsArray; track destination.id) {
    <app-destination-card
      [data]="destination"
      (dataEmitter)="receivedId($event)"
    />
    }
  </div>
  } @else {
  <app-destination-page
    [data]="destinationsArray[destinationID - 1]"
    (back)="backHandler($event)"
  />
  }
</div>
